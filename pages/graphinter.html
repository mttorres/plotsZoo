<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Z O O</title>
    <link rel="stylesheet" href="../css-style/style.css">

    <!-- InclusÃ£o da biblioteca d3js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <div class="left">
        <div id="main"></div>
    </div>
    </div>
    <div class="split right">
      <div class="centered">
        <h2>Graph Config</h2>
        <p>Here you can change the Dataset and parameters os the Graph. <br> 
          (On this current version the dataset has to be in the <strong>/data</strong> folder)</p>
            <p id="path"><label for="path"></label>File:</label> <input type="text" name="path"> </p>
            <p id="fx"><label for="fx"></label>(X):</label> <input id="fx" type="text" name="fx"> </p>
            <p id="fy"><label for="fy"></label>(Y):</label> <input type="text" name="fy"></p>
            <p id="col"><label for="col"></label>(Color):</label> <input type="text" name="col"></p>
            <p id="colScheme"><label for="colScheme"></label>Color Scheme: <select name="colScheme">
              <option value="CAT">By category</option>
              <option value="INTER">By Interpolation</option>
            </select></p> 
            <p id="catScheme"><label for="catScheme"></label>Bar Scheme:</label>   <select name="catScheme">
              <option value="NUM">Histogram</option>
              <option value="CAT">By category</option>
            </select> </p>
            <p ><button id="sub" value="Submit">Update</button></p>
      </div>
    </div>
  </body>

  <script type="module" src="../main.js"></script>
</html>
